<div class="info">
	<div class="info-header">
		<div>Item information</div>
		<div class="close-info" (click)="closeInfo_click()">X</div>
	</div>
	<hr>
	<div class="info-body">
		<div class="info-item-property" style="display:none;" >
			<div name="key">{{ item?._id }}</div>
		</div>
		<div class="info-item-property">
			<div class="info-item-img">
				<div>
					<img src="{{ item?.img }}">
				</div>
			</div>
		</div>
		<div class="info-item-property">
			<div>제목</div>
			<div name="title">{{ item?.title }}</div>
		</div>
		<div class="info-item-property">
			<div>형태</div>
			<div name="type">{{ item?.type }}</div>
		</div>
		<div class="info-item-property">
			<div>상태</div>
			<div name="status">{{ item?.status }}</div>
		</div>
		<div class="info-item-property">
			<div>날짜</div>
			<div name="date">{{ item?.date }}</div>
		</div>
		<div class="info-item-property">
			<div>위치</div>
			<div name="position">{{ item?.position }}</div>
		</div>
		<div *ngFor="let dy of dyInfos" id="dynamic_info">
		    <div class="info-item-property">
		      <div>{{ dy.key }}</div>
		      <div>{{ dy.value }}</div>
		    </div>
		</div>
	</div>
</div>
